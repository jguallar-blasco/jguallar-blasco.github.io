title: Jimena Guallar-Blasco
description: I am an undergraduate senior at Johns Hopkins University studying Computer Science with  a concentration in Natural Language Processing. I work at the  Johns Hopkins Whiting School of Engineering Center for Language and Speech Processing under Professor Van Durme. AddAdditionally, I am a research assistant at the Johns Hopkins Department  of Political Science under Nicolas Jabko. My primary research interests are semantic parsing  and question answering, especially in multi-modal and multi-lingual settings.
